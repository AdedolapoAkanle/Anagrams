<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Anagrams</title>
		<script
			src="https://kit.fontawesome.com/21df5b0468.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam&family=Mulish:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<div class="game-setting">
				<h1 class="setting"><i class="fa-solid fa-gear"></i>Settings</h1>
				<h3 class="name">Player Name</h3>
				<div class="player-input">
					<input type="text" class="player-name" placeholder="Enter Name" />
				</div>

				<h3 class="name">Levels</h3>
				<div class="radio-group">
					<input type="checkbox" class="radio-input" />
					<label for="easy" class="radio-label">Easy</label>
					<input type="checkbox" class="radio-input" />
					<label for="hard" class="radio-label">Hard</label>
					<input type="checkbox" class="radio-input" />
					<label for="difficult" class="radio-label">Difficult</label>
				</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
               
			</div>

			<div class="leader-board">
				<h1 class="board-header">Leaderboard</h1>
					<div class="leader-detail">
						<div class="leader-name">Samuel</div>
						<div class="leader-score">1000</div>
					</div>
                    <div class="leader-detail">
						<div class="leader-name">Samuel</div>
						<div class="leader-score">0</div>
					</div>
                    <div class="leader-detail">
						<div class="leader-name">Samuel</div>
						<div class="leader-score">0</div>
					</div>
				</ul>
			</div>

			<div class="container">
				<div class="logo">
					<div class="first">A</div>
					<div class="second">B</div>
					<div class="third">C</div>
				</div>
				<h1 class="anagram">Anagrams</h1>
				<ul class="list">
					<li class="game-list">New Game</li>
					<li class="game-list">Continue Game</li>
					<li class="game-list">High score</li>
				</ul>
			</div>
		</div>
	</body>
</html>
