<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Anagrams</title>
		<script
			src="https://kit.fontawesome.com/21df5b0468.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="header">
					<div class="scores">
						<h4>
							Score
							<span class="value"> 0 </span>
						</h4>
					</div>
					<div class="level">
						<h4>
							Level
							<span class="value"> 1</span>
						</h4>
					</div>
					<div class="player">
						<h4>
							Samuel
							<span class="value">
								<i class="fa-solid fa-heart"></i>
								<i class="fa-solid fa-heart"></i>
								<i class="fa-solid fa-heart"></i>
							</span>
						</h4>
					</div>
				</div>
				<div class="alert">Alert!</div>
				<div class="guess-word">
					<div class="word">C</div>
					<div class="word">O</div>
					<div class="word">M</div>
					<div class="word">P</div>
					<div class="word">A</div>
					<div class="word">C</div>
					<div class="word">T</div>
				</div>

				<div class="guess_letters">
					<div class="letters">
						<div class="input">A</div>
						<div class="input">E</div>
						<div class="input">I</div>
						<div class="input">O</div>
						<div class="input">U</div>
					</div>

					<div class="letters">
						<div class="input">P</div>
						<div class="input">C</div>
						<div class="input">D</div>
						<div class="input">M</div>
						<div class="input">T</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
